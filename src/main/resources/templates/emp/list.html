<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}"  rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/dashboard.css}" rel="stylesheet">
  </head>
  <body>
<!--模板名：会使用thymeleaf的前后端配置-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{commons/bar::#sidebarMenu(activeUri='emps')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

      <h2 style="margin-top: 1%">Section title</h2>
      <button class="btn btn-sm btn-success">Add employee</button>
      <div class="table-responsive" style="margin-top: 1%">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>lastName</th>
              <th>email</th>
              <th>gender</th>
              <th>department</th>
              <th>birth</th>
              <th>action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="emp:${emps}">
              <td th:text="${emp.id}"></td>
              <td>[[${emp.lastName}]]</td>
              <td th:text="${emp.email}"></td>
              <td th:text="${emp.gender}==0?'女':'男'"></td>
              <td th:text="${emp.department.getDepartmentName()}"></td>
              <td th:text="${#dates.format(emp.birth,'yyyy-MM-dd HH:mm')}"></td>
              <td>
                <botton class="btn btn-sm btn-primary">edit</botton>
                <botton class="btn btn-sm btn-danger">delete</botton>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="dashboard.js"  th:src="@{/assets/js/dashboard.js}" ></script></body>
</html>
